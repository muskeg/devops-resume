{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>muskegg.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#383838">
  <meta name="theme-color" content="#383838">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'web/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'web/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'web/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'web/favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'web/favicon/safari-pinned-tab.svg' %}" color="#383838">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/reset.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="{% static 'web/scripts/jquery-colors.min.js' %}"></script>
</head>
<body>
  <div id="coverphoto"></div>
  {% block content %}
    <!-- content block --> 
  {% endblock %}

  <div id="footer">
    <div id="footer_text">
	{{ footer_text }}
    </div>
    <div id="footer_copyright">&copy;{% now 'Y' %} Raphael Lanouette</div>
  </div>
  <script src="{% static 'web/scripts/main.js' %}"></script>
</body>
</html>
